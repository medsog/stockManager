<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
	<p class="row"></p>
	  <fieldset>
			<legend>Ajouter un produit</legend>
			<form>
			  <div class="form-group row">
				  <div class="col-sm-2"></div>
				  <div class="col-sm-4">
					<label for="code">Code Produit</label>
					<input type="number" class="form-control" id="code" placeholder="Code Produit" [(ngModel)]='code' (change)='codeOnchange($event)'>
				  </div>
				  <div class="col-sm-6"></div>
			  </div>
			  <div class="form-group  row">
				  <div class="col-sm-2"></div>
				  <div class="col-sm-4">
					<label for="description">Déscription du produit</label>
					<input type="text" class="form-control" id="description" placeholder="Déscription du produit" [(ngModel)]='description' (change)='descriptionOnchange($event)'>
				  </div>
				  <div class="col-sm-6"></div>
			  </div>
			  <div class="form-group row">
				  <div class="col-sm-2"></div>
				  <div class="col-sm-4">
					<label for="taille">Taille du produit</label>
					<input type="text" class="form-control" id="taille" placeholder="Taille du produit" [(ngModel)]='taille' (change)='tailleOnchange($event)'>
				  </div>
				  <div class="col-sm-6"></div>
			  </div>
			  <div class="form-group row">
				  <div class="col-sm-2"></div>
				  <div class="col-sm-4">
					<label for="couleur">Couleur du Produit</label>
					<input type="text" class="form-control" id="couleur" placeholder="Couleur du Produit" [(ngModel)]='couleur' (change)='couleurOnchange($event)'>
				  </div>
				  <div class="col-sm-6"></div>
			  </div>
			  <div class="form-group row">
				  <div class="col-sm-2"></div>
				  <div class="col-sm-4">
					<label for="prixAchat">Prix d'achat</label>
					<input type="text" class="form-control" id="prixAchat" placeholder="Prix d'achat" [(ngModel)]='prixAchat' (change)='prixAchatOnchange($event)'>
				  </div>
				  <div class="col-sm-6"></div>
			  </div>
			  <div class="form-group row">
				  <div class="col-sm-2"></div>
				  <div class="col-sm-4">
					<label for="prixVente">Prix de Vente (proposé)</label>
					<input type="text" class="form-control" id="prixVente" placeholder="Prix de Vente (proposé)" [(ngModel)]='prixVente' (change)='prixVenteOnchange($event)'>
				  </div>
				  <div class="col-sm-6"></div>
			  </div>
			  <div class="col-sm-2"></div>
			  <button type="submit" class="btn btn-primary col-sm-2">Valider</button>
			</form>
		</fieldset>	
	</div>

</body>
</html>
